<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hierarchical Todo List{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        .todo-item {
            display: flex;
            align-items: center;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .todo-item .delete {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }

        .add-todo {
            margin-top: 20px;
        }

        .add-todo input[type="text"] {
            width: 70%;
            padding: 5px;
        }

        .add-todo button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .add-todo button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{% block header %}Hierarchical Todo List{% endblock %}</h1>
        {% block content %}{% endblock %}
    </div>
    <script>
        function deleteTodo(id) {
            if (confirm('Are you sure you want to delete this todo?')) {
                fetch(`/delete/${id}`, { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            location.reload();
                        } else {
                            alert('Failed to delete todo');
                        }
                    });
            }
        }

        function toggleComplete(id) {
            fetch(`/toggle/${id}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        alert('Failed to update todo status');
                    }
                });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
